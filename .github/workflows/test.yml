name: Test

on: [push, pull_request]
    branches: [main, test]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Setup Flutter
      uses: subosito/flutter-action@v1.4.0
      with:
        channel: beta

    - name: Dart version
      run: dart --version

    - name: Download pub dependencies
      run: dart pub get

    - name: Run tests
      run: dart test